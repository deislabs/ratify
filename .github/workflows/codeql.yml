
name: "CodeQL Scan"

on:
  push:
    branches: 
      - main
      - dev
      - 1.0.0*
  pull_request:
    branches: 
      - main
      - dev
      - 1.0.0*
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

permissions: read-all

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # tag=3.0.2
      - name: setup go environment
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: "1.21"
      - name: Initialize CodeQL
        uses: github/codeql-action/init@f079b8493333aace61c81488f8bd40919487bd9f # tag=v3.25.7
        with:
          languages: go
      - name: Run tidy
        run: go mod tidy
      - name: Build CLI
        run: make build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f079b8493333aace61c81488f8bd40919487bd9f # tag=v3.25.7
