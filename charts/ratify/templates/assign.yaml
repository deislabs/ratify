kind: Assign
metadata:
  name: mutate-cronjob-image
spec:
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["batch"]
      kinds: ["CronJob"]
    excludedNamespaces:
      - "gatekeeper-system"
      {{- if ne .Release.Namespace "gatekeeper-system"}}
      - {{ .Release.Namespace }}
      {{- end }}
  applyTo:
  - groups: ["batch"]
    kinds: ["CronJob"]
    versions: ["v1"]
  location: "spec.jobTemplate.spec.template.spec.containers[name:*].image"
  parameters:
    assign:
      externalData:
        provider: ratify-mutation-provider
        