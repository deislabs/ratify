{{- if semverCompare ">= 3.11.0" .Values.gatekeeper.version }}
apiVersion: mutations.gatekeeper.sh/v1
{{- else }}
apiVersion: mutations.gatekeeper.sh/v1beta1
{{- end }}
kind: Assign
metadata:
  name: mutate-pod-image
spec:
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["*"]
      kinds: ["Pod"]
    excludedNamespaces:
      - "gatekeeper-system"
      {{- if ne .Release.Namespace "gatekeeper-system"}}
      - {{ .Release.Namespace }}
      {{- end }}
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
  location: "spec.containers[name:*].image"
  parameters:
    assign:
      externalData:
        provider: ratify-mutation-provider

---
{{- if semverCompare ">= 3.11.0" .Values.gatekeeper.version }}
apiVersion: mutations.gatekeeper.sh/v1
{{- else }}
apiVersion: mutations.gatekeeper.sh/v1beta1
{{- end }}
kind: Assign
metadata:
  name: mutate-workload-image
spec:
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["apps", "batch"]
      kinds: ["Deployment", "ReplicaSet", "StatefulSet", "DaemonSet", "Job"]
    excludedNamespaces:
      - "gatekeeper-system"
      {{- if ne .Release.Namespace "gatekeeper-system"}}
      - {{ .Release.Namespace }}
      {{- end }}
  applyTo:
  - groups: ["apps", "batch"]
    kinds: ["Deployment", "ReplicaSet", "StatefulSet", "DaemonSet", "Job", "ReplicationController"]
    versions: ["v1"]
  location: "spec.template.spec.containers[name:*].image"
  parameters:
    assign:
      externalData:
        provider: ratify-mutation-provider

---
{{- if semverCompare ">= 3.11.0" .Values.gatekeeper.version }}
apiVersion: mutations.gatekeeper.sh/v1
{{- else }}
apiVersion: mutations.gatekeeper.sh/v1beta1
